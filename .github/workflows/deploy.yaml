name: deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: git remote set-url origin pranitbauva1997:${{ secrets.TOKEN }}@github.com/pranitbauva1997/tic-tac-toe-react-demo
      - run: git remote -v
      - run: npm run deploy